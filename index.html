<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Card Design </title>
    <!-- <script src="https://use.fontawesome.com/548e1194c5.js"></script> -->
    <script src="https://use.fontawesome.com/5fedded69f.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./card-design.css" />
</head>

<body>
    <section class="parent-1">
        <section class="parent-2">
            <div class="top-side">
                <div class="relative">
                    <span class="more-info">
                        <i class="fa fa-ellipsis-v"></i>
                    </span>
                    <span class="r-label">
                        <i class="fa fa-heart"></i>
                    </span>
                </div>
                <div class="descrip">
                    <h4>Shrimp and Chorizo Paella</h4>
                    <h4>September 14, 2016</h4>
                </div>
            </div>
            <div>
                <img src="./paella.jpg" alt="sauce-image">
                <p>This impressive paella is a perfect party dish and a fun meal to cook together with your guests. Add
                    1cup of frozen peas along with the mussels, if you like.</p>
            </div>
            <div class="bottom-side">
                <span class="icon">
                    <i class="fa fa-heart"></i>
                    <i class="fa fa-share-alt"></i>
                </span>
                <span>
                    <i class="fa fa-chevron-down"></i>
                </span>
            </div>
        </section>

    </section>


</body>

</html>
